<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>the title</title>

    <script type="text/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){ 
            $(".option").click(function(){ 
                $('#A').hide();
                $('#B').hide();
                $('#C').hide();
                $('#D').hide();
                $('#E').show();
                $.post("reply.php",
                    {answer:this.id},
                    function(data,status){
                        console.log(data);
                         $("#stage").html("<p>"+data+"</p>");
                    }
                );
            });  
            $("#E").click(function(){
                $('#A').show();
                $('#B').show();
                $('#C').show();
                $('#D').show();
                $('#E').hide();
                $("#stage").html("");
            })
        });

</script>
<style type="text/css">
    #E {
        display: none;
    }
</style>
</head>
<body>
    <input type="button" class="option" id="A" value="A" >
    <input type="button" class="option" id="B" value="B" >
    <input type="button" class="option" id="C" value="C" >
    <input type="button" class="option" id="D" value="D" >
    <div id="stage" style="background-color:white;"></div>
    <input type="button" id="E" value="Try Again" >
</body>
</html>

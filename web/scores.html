<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="mystyle2.css">
		
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>


		var timer;
		function timeOut(){
			//console.log('i called timeout');
			timer = setTimeout(timeOut , 1000);
			//console.log("1");
			$.post("scores.php",
				{getscores:"scores"},
				
				function(data,status){
					//console.log("2");
					var obj = jQuery.parseJSON(data);
					//console.log("3");
					//console.log(data);
					//console.log("4");

					//alert(obj[1]);
					var x=1;
					$("#ranks").html("");
					while(x<=obj.length)
					{
						var row = "<tr><th>"+x+"</th>"+
										"<td>"+obj[x-1]['firstname']+" " + obj[x-1]['lastname']+"</td>"+
										"<td>"+obj[x-1]['score']+"</td></tr>";
						$("#ranks").append(row);
						x=x+1;
					}

				});
		}

		$(document).ready(function(){
			timer = setTimeout(timeOut , 1000);
		});
	</script>




	</head>

	<body>
		<div class="container">
			<h1 align ="center">Score Sheet</h1>
			<br>
			<br>
			<div class="table-responsive">                                    
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Rank</th>
						<!-- <th>User ID</th> -->
						<th>Name</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody id="ranks">
				</tbody>
			</table>
		</div>
		</div>

		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>

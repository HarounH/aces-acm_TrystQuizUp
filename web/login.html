<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mystyle1.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){ 
			
			$("#log").click(function(){ 
				$.post("login.php",
					{
						id:$('#userID').val()	
					},
					function(data,status)
					{
						console.log(data);
						if(data.localeCompare("success")===0){
							//var text =$('#userID').val();
							//var w = window.open ('test.html','_self',false);
							//w.getElementById('userID').val(text);
							login();
						}
						else{
							$("#stage").html("Wrong login ID, Please try again.");
						}
				});
				window.name=$('#userID').val();
			});
		});
		
		function login(LOL){
			var w = window.open ('test.html','_self',false);
			w.userID = LOL;
		}
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-2">
				<div class="form-login">
					<div id="stage" align="center" >Welcome</div>
					<input type="text" id="userID" class="form-control input-sm chat-input" placeholder="userID" />
					</br>
					<div class="wrapper">
						<span class="group-btn">     
							<button class="btn btn-primary btn-md" id="log">login <i class="fa fa-sign-in"></i></button>
						</span>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>

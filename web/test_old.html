<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".option").click(function(){
        $(".option").addClass('btn-disabled');
        $(".option").attr('disabled', 'disabled');
        $(".option").prop('disabled', true);
      });
    });
  </script>
</head>
<body>

<div class="container">
  <br>
  <br>
  <h1 align="center">Hello, Player</h1>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <button id="primary" type="button" class="btn btn-primary btn-lg option button1">Primary</button>
    </div>
    <div class="col-sm-6">
      <button id="primary" type="button" class="btn btn-danger btn-lg option button2">Primary</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <button id="primary" type="button" class="btn btn-success btn-lg option button3">Primary</button>
    </div>
    <div class="col-sm-6">
      <button id="primary" type="button" class="btn btn-warning btn-lg option button4">Primary</button>
    </div>
  </div>
</div>

</body>
</html>
